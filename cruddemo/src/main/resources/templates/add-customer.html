<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Customer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
 
    </head>
    <body>
        <div>
            <h2>New Customer</h2>
            <div>
                <div>
                    <form action="#" th:action="@{/addcustomer}" th:object="${customer}" method="post">
                        <div class="row">
                            <div >
                                <label for="name">Name</label>
                                <input type="text" th:field="*{name}" id="name" placeholder="Name">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span>
                            </div>
                            <div >
                                <label for="surname" class="col-form-label">Surname</label>
                                <input type="text" th:field="*{surname}"  id="surname" placeholder="Surname">
                                <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" ></span>
                            </div>
                            <div >
                                <label for="email" class="col-form-label">Email</label>
                                <input type="text" th:field="*{email}"  id="email" placeholder="Email">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span>
                            </div>
                             <div >
                                <label for="gender" class="col-form-label">Gender</label>
                                <input type="text" th:field="*{gender}"  id="gender" placeholder="Gender">
                                <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" ></span>
                            </div>
                            <div >
                                <label for="ssn" class="col-form-label">Ssn</label>
                                <input type="text" th:field="*{ssn}"  id="ssn" placeholder="Ssn">
                                <span th:if="${#fields.hasErrors('ssn')}" th:errors="*{ssn}" ></span>
                            </div>
                              <div >
                                <label for="CityOfResidence" class="col-form-label">CityOfResidence</label>
                                <input type="text" th:field="*{CityOfResidence}"  id="CityOfResidence" placeholder="CityOfResidence">
                                <span th:if="${#fields.hasErrors('CityOfResidence')}" th:errors="*{CityOfResidence}" ></span>
                            </div>
                              <div >
                                <label for="CountryOfResidence" class="col-form-label">CountryofResidence</label>
                                <input type="text" th:field="*{CountryOfResidence}"  id="CountryOfResidence" placeholder="CountryOfResidence">
                                <span th:if="${#fields.hasErrors('CountryOfResidence')}" th:errors="*{CountryOfResidence}" ></span>
                            </div>
                        </div>
                        <div class="row">
                            <div >
                                <input type="submit"  value="Add Customer">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
